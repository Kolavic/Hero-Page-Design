<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Page Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="hero-body">
        <div class="top-section">
            <div class="nav-bar">
                <div class="logo-wrapper">
                    <img class="logo" src="./Images/Logo.png" alt="Drmz logo">
                </div>
            </div>

            <div class="top-section-wrapper">
                <h1 class="hero-copy">
                    Experience life - Dream BIG!
                </h1>

                <div class="body-copy-wrapper">
                    <div class="body-copy">
                        <p>We often think the things we desire are not valid and should not be pursued. That's a wrong narrative boo. Your desires are valid and should be pursued.</p>
                    </div>

                    <div class="rectangles-wrapper">
                        <div class="rec-one"></div>
                        <div class="rec-two"></div>
                        <div class="rec-three"></div>
                        <div class="rec-four"></div>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="primary-button">Apply Now</button>
                    <button class="secondary-button">Learn More</button>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="hero-image-wrapper">
                <img class="hero-image" src="./Images/neom-I5j46lqAo-o-unsplash.jpg" alt="Aesthetic under water life with a diver">
            </div>
        </div>
    </div>

</body>

</html>
